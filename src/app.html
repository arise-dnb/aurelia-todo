<template>
  <h1>${message}</h1>
  <router-view></router-view>
  <table>
    <tr repeat.for="todo of todoList">
      <td><input type="checkbox" checked.bind="todo.done" /></td>
      <td css="text-decoration: ${todo.done ? 'line-through' : 'none'}">${todo.description}</td>
      <td><button click.delegate="removeTodo(todo)">Remove</button></td>
    </tr>
  </table>

  <input type="text" value.bind="newItem" /> <button click.delegate="addTodo()">Add</button>
</template>
